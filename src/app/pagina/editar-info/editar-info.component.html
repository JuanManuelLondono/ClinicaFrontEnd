<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="editar-info.component.css">
    <title>Mi Cuenta</title>
</head>
<body>
    <div class="main-content">
        <div class="container mt-7">
            <h2 class="mb-5">Mi Cuenta</h2>
            <form>
                <h6 class="heading-small text-muted mb-4">Información de usuario</h6>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="form-control-label" for="input-email">Correo electrónico</label>
                            <input type="email" id="input-email" class="form-control form-control-alternative" placeholder="Correo electrónico">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="form-control-label" for="input-password">Nueva Contraseña</label>
                            <input type="password" id="input-password" class="form-control form-control-alternative" placeholder="Nueva contraseña">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="form-control-label" for="input-city">Ciudad</label>
                            <input type="text" id="input-city" class="form-control form-control-alternative" placeholder="Ciudad">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="form-control-label" for="input-first-name">Nombre</label>
                            <input type="text" id="input-first-name" class="form-control form-control-alternative" placeholder="Nombre">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="form-control-label" for="input-phone">Teléfono</label>
                            <input type="tel" id="input-phone" class="form-control form-control-alternative" placeholder="Número de teléfono">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label class="form-control-label" for="input-photo">Foto de perfil</label>
                            <input type="file" id="input-photo" accept="image/*" class="form-control form-control-alternative">
                        </div>
                    </div>
                </div>
                <hr class="my-4">
                <div class="pl-lg-4 button-container">
                    <button type="button" class="btn btn-primary" onclick="saveUserData()">Guardar Datos</button>
                    <button type="button" class="btn btn-danger" onclick="deleteAccount()">Eliminar cuenta</button>
                </div>
            </form>
        </div>
    </div>
    <footer class="footer">
        <div class="row align-items-center justify-content-xl-between">
            <div class="col-xl-6 m-auto text-center">
                <div class="copyright">
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
