<form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Nombre:</label>
    <input type="text" formControlName="name" class="form-control" id="name" placeholder="Ingrese su nombre">
  </div>
  
  <div class="form-group">
    <label for="email">Correo electrónico:</label>
    <input type="email" formControlName="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
  </div>
  
  <div class="form-group">
    <label for="phone">Teléfono:</label>
    <input type="text" formControlName="phone" class="form-control" id="phone" placeholder="Ingrese su teléfono">
  </div>
  
  <div class="form-group">
    <label for="date">Fecha:</label>
    <input type="date" formControlName="date" class="form-control" id="date">
  </div>
  
  <div class="form-group">
    <label for="medico">Médico:</label>
    <input type="text" formControlName="medico" class="form-control" id="medico" placeholder="Ingrese el médico">
  </div>
  
  <div class="form-group">
    <label for="message">Mensaje:</label>
    <textarea formControlName="message" class="form-control" id="message" rows="4" placeholder="Ingrese un mensaje"></textarea>
  </div>
  
  <button type="submit" class="btn btn-primary">Agregar</button>
</form>
